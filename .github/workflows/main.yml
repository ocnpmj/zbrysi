name: Run

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: [1000 1050,1050 1100,1100 1150,1150 1200,1200 1250,1250 1300,1300 1350,1350 1400,1400 1450,1450 1500,1500 1550,1550 1600,1600 1650,1650 1700,1700 1750,1750 1800,1800 1850,1850 1900,1900 1950,1950 2000]


    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install selenium
          python -m pip install names
          python -m pip install supabase
          sudo apt install -y google-chrome-stable
          sudo apt install -y xvfb
          export DISPLAY=:0
          /usr/bin/Xvfb :0 -screen 0 1024x768x24 &
          sleep 5
          xvfb-run python multi.py ${{matrix.RangeIndex}}
      - name: done
        run: exit
