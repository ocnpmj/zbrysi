name: Run

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: [3000 3050,3050 3100,3100 3150,3150 3200,3200 3250,3250 3300,3300 3350,3350 3400,3400 3450,3450 3500,3500 3550,3550 3600,3600 3650,3650 3700,3700 3750,3750 3800,3800 3850,3850 3900,3900 3950,3950 4000]

    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install selenium
          python -m pip install names
          python -m pip install supabase
          sudo apt install -y google-chrome-stable
          sudo apt install -y xvfb
          export DISPLAY=:0
          /usr/bin/Xvfb :0 -screen 0 1024x768x24 &
          sleep 5
          xvfb-run python multi.py ${{matrix.RangeIndex}}
      - name: done
        run: exit
